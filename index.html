<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lila's Game of Life</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Game of Life</h1>
		</header>
			<section id="content">
				<canvas id="GameOfLife" data-processing-sources="GameOfLife.pde">
				</canvas>
		    </section>
	    <footer>
		    Press <b>space</b> to start and stop the Game of Life.<br>
		    Press <b>s</b> to clear the grid.<br>
		    <b>Click</b> any cell to bring it to life.<br>
	            Experiment pressing the <b>c</b>, <b>w</b>, <b>e</b>, <b>r</b>, <b>g</b>, <b>b</b> keys to change the cells' colors.
	    </footer>
	</body>
</html>
